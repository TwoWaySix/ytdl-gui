<head>

  <title>yt-dlp GUI</title>
  <style>{{ .CSS }}</style>
</head>

<body>
  <div class="container">

    <div class="header">
      <p><strong class="yt-red-txt">â–º</strong>

      <div>
        <label for="txt-url">
          <strong>Enter YouTube URL:</strong>

  </div>
